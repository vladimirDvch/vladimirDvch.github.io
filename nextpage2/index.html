<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.bundle.css">
</head>
<body>

<div class="container-svg" style="display:none"></div>
<div class="page" id="page">
  <header>
    <div class="wrp">

      <div class="header__container">

        <a href="#" class="logo">
          <object data="img/logo.svg" type="image/svg+xml"></object>
        </a>
        <nav class="navigation">
          <a
            href="#"
            class="navigation__item"
            :class="n === 0 ? 'active': ''"
            v-for="(item, n) in menu"
            :key="`menu-item-${n}`"
          >{{ item }}</a>
        </nav>
        <div class="authentication">
          <button class="btn login" type="button">login</button>
          <button class="btn outline" type="button">BOOK DEMO</button>
        </div>

      </div>

    </div>
  </header>
  <main>

    <div class="main-screen">

      <div class="wrp">
        <div class="main-screen__container">
          <div class="main-screen__slogan">
            <span>CRM/ATS Built on Salesforce - World's #1 CRM Platform</span>
            <h2 class="h2 headline main-screen__headline">Seven20 takes <br/> <span class="colored">Recruitment Agencies</span> <br/> to the next level</h2>
            <button class="btn outline" type="button">book demo</button>
          </div>
          <div class="main-screen__img-container">
            <img class="main-screen__img" src="img/main-screen-img.svg" alt="">
          </div>
          <div class="spots">

            </div>
          </div>
          <div class="main-screen__waves"></div>
        </div>
      </div>

    </div>

    <div class="wrp">

      <div class="process">

        <h3 class="h3 headline center">Streamline your<span class="colored ml">Business Processes</span></h3>
        <div class="process__container">
          <div class="process-scheme">
            <div
              class="process-scheme__item"
              v-for="(item, n) in processScheme"
              :key="`scheme-item-${n}`"
            >
              <div class="process-scheme__circle">
                <span class="circle__pointer"></span>
                <svg viewBox="0 0 116 116" width="116" height="116" class="process-scheme__stroke">
                  <circle r="57" stroke-width="2" cx="58" cy="58" fill="transparent" stroke="rgba(255,255,255,.1)" class="circle-basic" />
                  <circle r="56.5" stroke-width="3" cx="58" cy="58" fill="transparent" stroke="#2CDCEB" class="circle-dinamic"
                          stroke-dasharray="0 357"
                  />
                </svg>
                <object :data="`img/process/img-${n+1}.svg`" type="image/svg+xml" class="process-scheme__img"></object>
              </div>
              <div class="process-scheme__headline" v-html="item.headline"></div>
              <div class="process-scheme__helper">
                <span class="circle__pointer">
                  <span class="process__contract"
                    v-if="n == 6"
                  >contract</span>
                </span>
              </div>
            </div>
          </div>
          <div class="process__list">
            <!--<div class="separ"></div>-->
            <div @scroll="transformScrolled">
              <div
                class="process__item"
                v-for="(item, n) in processScheme"
                :key="`process-item-${n}`"
              >
                <div class="process-step__counter">step {{ n + 1 }}</div>
                <div class="process-step__headline" v-html="item.headline"></div>
                <p>{{ item.text }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </main>
  <footer></footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
<script src="./libs/anime.min.js"></script>
<script src="./js/bundle.js"></script>
</body>
</html>
